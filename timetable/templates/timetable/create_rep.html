<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Создание репетиции</title>
</head>
<body>
<form action="" method="post">
    {% csrf_token %}
    {{ create.date }} <br>
    <p>Время начала репетиции:</p> {{ create.time_start }} <br>
    <p>Время окончания репетиции:</p> {{ create.time_end }} <br><br>
    <input type="submit" value="Создать" />
</form>
</body>
</html>
